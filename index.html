<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Table</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Name</th>
      <th>Student ID</th>
    </tr>
    <tr>
      <td>Your name</td>
      <td>Your student ID</td>
    </tr>
  </table>

</body>
</html>
